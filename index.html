<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Calc.css">
    </head>
    <body>
        <h1 style="text-align: center;">Calculator</h1>
        <div class="calculator">
            <div class = "flexbox-main">
                <form>
                    <input type="text" class="result" id="result" name="result">
                </form>
                <div class="buttons">
                    <button type="button" class="btn btn-blue clear" onclick='result.value = ""''>AC</button>
                    <button type="button" class="btn btn-white" data-num="7" onclick='insert(7)'>7</button>
                    <button type="button" class="btn btn-white" data-num="4" onclick='insert(4)'>4</button>
                    <button type="button" class="btn btn-white" data-num="1" onclick='insert(1)'>1</button>
                    <button type="button" class="btn btn-white" data-num="%" onclick='per()'>%</button>

                    <button type="button" class="btn btn-blue Delete" onclick='rem()'>&lt-</button>
                    <button type="button" class="btn btn-white" data-num="8" onclick='insert(8)'>8</button>
                    <button type="button" class="btn btn-white" data-num="5" onclick='insert(5)'>5</button>
                    <button type="button" class="btn btn-white" data-num="2" onclick='insert(2)'>2</button>
                    <button type="button" class="btn btn-white" data-num="0" onclick='insert(0)'>0</button>

                    <button type="button" class="btn btn-blue plmn" data-num='-''>+/-</button>
                    <button type="button" class="btn btn-white" data-num="9" onclick='insert(9)'>9</button>
                    <button type="button" class="btn btn-white" data-num="6" onclick='insert(6)'>6</button>
                    <button type="button" class="btn btn-white" data-num="3" onclick='insert(3)'>3</button>
                    <button type="button" class="btn btn-white" data-num="." onclick='insert(".")'>.</button>

                    <button type="button" class="btn btn-blue" data-num='/' onclick='insert("/")'>/</button>
                    <button type="button" class="btn btn-blue" data-num='*' onclick='insert("*")'>*</button>
                    <button type="button" class="btn btn-blue" data-num='-' onclick='insert("-")'>-</button>
                    <button type="button" class="btn btn-blue" data-num='+' onclick='insert("+")'>+</button>
                    <button type="button" class="btn-eq btn-blue" data-num='=' onclick='equals()'>=</button>
                </div>
            </div>
        </div>
        <script src="CalcJS.js">

        </script>
    </body>
</html>
